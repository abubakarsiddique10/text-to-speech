<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vocabulary Template</title>
</head>

<body>
    <div class="container__vocab">
        <div class="vocabulary__card">
            <img onclick="speak(event)" class="card__img animate__animated animate__zoomIn animate__slow"
                src="./assets/images/vocabulary/vegetables/tomato.png" alt="">
            <h1 class="card__content">
                <span id="card__word" class="animate__animated animate__bounceIn animate__slow">tomato</span>
            </h1>
        </div>
    </div>



    <script src="./assets/js/vocabulary.js"></script>
</body>

</html>
